<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>康文昌的在线HTML 教学小工具</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="background-color: #f1f1f1; text-align: center; padding: 40px">
      <img src="picture1.png" alt="万物皆信息" width="80px" height="80px"
    </div>
    <div
      style="
        background-color: rgba(189, 135, 189, 0.067);
        color: rgb(128, 0, 34);
        max-width: 500px;
        margin: 30px auto;
        padding: 15px;
        lineheight: 1.8;
        text-align: left;
      "
    >
      <h1 style="text-align: center; color: black">网页的本质</h1>
      <p>一：HTML数据作为参数传给浏览器函数处理后成为网页画面。</p>
      <p>
        二：浏览器渲染原理就是找到HTML标签，分成小盒子，再找到小盒子的样式，然后把它们画出来。
      </p>
      <p>三：组合不同标签，使用不同css样式，像玩俄罗斯方块一样做出各种网页。</p>
    </div>
    <div
      style="
        background-color: #f1f1f1;
        text-align: center;
        padding: 40px;
        font-size: 12px;
      "
    >
      <p>my web</p>
      <a href="https://kangwenchang.com">友情链接</a>
    </div>
  </body>
</html>
